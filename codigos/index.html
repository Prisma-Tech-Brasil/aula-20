<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locações PRISMA</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Corpo do HTML -->
    <h1>Aluguel de DVD's</h1>
    <form>
      <div>
      <section class="section__em__linha">
        <div>
          <label for="f_nome">Nome</label>
          <input type="text" id="f_nome" />
        </div>
        <div>
          <label for="f_sobrenome">Sobrenome</label>
          <input type="text" id="f_sobrenome" />
        </div>
      </section>

      <div>
        <label for="f_email">Email</label>
        <input type="email" id="f_email" />
      </div>

      <div>
        <label for="f_telefone">Telefone</label>
        <input type="tel" id="f_telefone" />
      </div>

      <section class="section__em__linha">
        <div>
          <label for="f_inicio">Início da locação</label>
          <input type="datetime-local" id="f_inicio" />
        </div>
        <div>
          <label for="f_devolucao">Devolução da locação</label>
          <input type="datetime-local" id="f_devolucao" />
        </div>
      </section>

      <label for="f_filmes">Filme</label>
      <select name="filme" id="f_filmes">
        <option value="" disabled selected>Escolha o filmes...</option>
        <option value="oSenhorDosAneis">O senhor dos anéis</option>
        <option value="divertidamente">Divertidamente</option>
        <option value="divertidamenteDois">Divertidamente 2</option>
        <option value="carros">Carros</option>
        <option value="outro">Carros</option>
      </select>
      <div></div>
      <label for="f_senha">Senha</label>
      <input type="password" id="f_senha" placeholder="senha" />
      </div>
      
      <button>RESERVAR</button>
    </form>
    <div>

    </div>
  </body>
</html>
